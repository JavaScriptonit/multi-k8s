version: '3'
services:
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=postgres_password # use password and user (creating postgres database in AWS)
  redis: 
    image: 'redis:latest'
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '3050:80'
  api:
    build:
      context: ./server 
      dockerfile: Dockerfile.dev
    volumes: 
      - /app/node_modules
      - ./server:/app
    environment: # variableName=value - to set a variable in the container at run time
      - REDIS_HOST=redis # key=name_of_the_service // Primary Endpoint in EC redis instance: name and value
      - REDIS_PORT=6379 # documentation on hub.docker - to start a redis IMAGE: have to connect to port 6379
      - PGUSER=postgres
      - PGHOST=postgres # RDS dashbord -> instances -> connect -> Endpoint -> copy link
      - PGDATABASE=postgres # PGDATABASE = fibvalues
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  client:
    stdin_open: true
    build:
      dockerfile: Dockerfile.dev
      context: ./client 
    volumes: 
      - /app/node_modules
      - ./client:/app
  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker 
    volumes: 
      - /app/node_modules
      - ./worker:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379